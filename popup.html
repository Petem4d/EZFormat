<!DOCTYPE html>
<html>
<head>
    <title>Easy Format</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"  rel="stylesheet">

</head>
<style>
    body{
      padding: 20px 20px;
    }
</style>
<body>
    <h3 class="display-3"> Easy Format </h3>
    <form>
        <!-- Text to Format: <input type="text" name="fname" id = "formatBox"><br> -->
        <div class="form-group">
            <label for="formatBox">Text to Format:</label>
            <br>
            <textarea id="formatBox" name="boxForm" rows="4" cols="60" > </textarea>
        </div>
        <div class = "form-check">
            <input class="form-check-input" type="radio" name="option" value="extra whitespace">Remove Extra Whitespace<br>
            <input class="form-check-input" type="radio" name="option" value="">Remove Specific Strings: <input type="text" name="other_reason" id = "removeBox" /> <br>
            <input class="form-check-input" type="radio" name="option" value="">Normalize Font To: 
            <!-- <input type="text" id = "sizeBox" placeholder = "font size" /> <br> -->
            <div class="col-xs-2">
                <select class="form-control form-control-sm" id = "diffFonts">
                    <option value = "same"> </option>
                    <option value = "Times New Romans">Times New Roman</option>
                    <option value = "Arial">Arial</option>
                    <option value = "Helvetica">Helvetica</option>
                    <option value = "Verdana">Verdana</option>

                </select>
            </div>
        </div> 
        <div class="d-grid gap-2">
            <button type="button" id = "formButt" class="btn btn-primary"> Format <span class="bi bi-file-check"></span></button> 
        </div>
    </form>
    
    <p id="demo"></p>
    
    <div class="d-grid gap-2">
         <button id = "resetButt" class="btn btn-secondary"  hidden = "hidden"><span class="bi bi-arrow-repeat"></span> Reformat New Text</button>
    </div>
</body>
<script src="popup.js"></script>
</html>
