<!DOCTYPE html>
<html>
<head>
    <title>Easy Format</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"  rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<style>

</style>
<body>
    <h3 class="display-3"> Easy Format </h3>
    <form>
        <div class="form-group">
            <label for="formatBox">Text to Format:</label>
            <br>
            <textarea id="formatBox" name="boxForm" rows="4" cols="60" > </textarea>
        </div>
        <div class = "form-check">
            <input class="form-check-input" type="checkbox" name="option" value="extra whitespace">Remove Extra Whitespace<br>
            <input class="form-check-input" type="checkbox" name="option" value="">Remove Specific Strings: <input type="text" name="other_reason" id = "removeBox" /> <br>
            <input class="form-check-input" type="checkbox" name="option" value="">Normalize Font To:   
                <select class="form-control form-control-sm" id = "diffFonts">
                    <option value = "Times New Romans">Times New Roman</option>
                    <option value = "Arial">Arial</option>
                    <option value = "Helvetica">Helvetica</option>
                    <option value = "Verdana">Verdana</option>
                </select>
                <!--
                <select class="form-control form-control-sm" id = "fontSizes">
                    <option value = "8">8</option>
                    <option value = "10">10</option>
                    <option value = "12">12</option>
                    <option value = "14">14</option>
                    <option value = "16">16</option>
                    <option value = "20">20</option>
                    <option value = "24">24</option>
                    <option value = "28">28</option>
                    <option value = "36">36</option>
                    <option value = "48">48</option>





                </select>
            -->
                <button type="button" id = "formButt" class="btn btn-primary"> Format <span class="bi bi-file-check"></span></button> 

    </form>
    <div id = "demoDiv">
        <p id="demo"></p>
    </div>
    
    <div class="d-grid gap-2">
         <button id = "resetButt" class="btn btn-secondary"  hidden = "hidden"><span class="bi bi-arrow-repeat"></span> Reformat New Text</button>
    </div>
</body>
<script src="popup.js"></script>
</html>
